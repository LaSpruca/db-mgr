app-id: nz.laspruca.DbMgr
runtime: org.freedesktop.Sdk
runtime-version: 23.08
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: lapce
finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=docker
modules:
  - name: db-mgr
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release
      - install -Dm0755 target/release/lapce /app/bin/lapce
      - install -Dm0644 extra/linux/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/db-mgr/cargo
        RELEASE_TAG_NAME: v0.2.8
